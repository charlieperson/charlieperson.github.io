---
layout: default
---
  <link rel="stylesheet" type="text/css" href="/css/posts-list.css">
	<div class='row'>
		<div class="col-md-3"></div>
		<div class="col-md-6">
      <ul class="posts">
        {% for post in site.clean_code_posts %}
        <li class='post-list-item'><span class="date">{{ post.date | date_to_string }}</span> » <a class='post-link' href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
			<ul class="posts">
			  {% for post in site.hack_reactor_posts %}
			    <li class='post-list-item'><span class="date">{{ post.date | date_to_string }}</span> » <a class='post-link' href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
			  {% endfor %}
			</ul>
		</div>
		<div class="col-md-3"></div>
	</div>
